      <div id="lumen-canvas">

        <div class="phase current afternoon">
          <h2>Afternoon</h2>
          <h3>Ends in 2 hours, 9 minutes</h3>
          <div class="actions">
            <a href="#" class="action"><div class="circle"><b>Working</b></div></a>
            <a href="#" class="action active"><div class="circle"><b>Cooking</b></div></a>
            <a href="#" class="action second"><div class="circle"><b>Yoga</b></div></a>
            <a href="#" class="action second"><div class="circle"><b>Reading</b></div></a>
          </div>
        </div>

        <div class="phase evening">
          <h2>Evening</h2>
          <h3>Begins at 5 PM</h3>
          <div class="actions">
            <a href="#" class="action"><div class="circle"><b>Reading</b></div></a>
            <a href="#" class="action active"><div class="circle"><b>Watching TV</b></div></a>
            <a href="#" class="action second"><div class="circle"><b>Entertaining</b></div></a>
            <a href="#" class="action second"><div class="circle"><b>Relaxing</b></div></a>
          </div>
